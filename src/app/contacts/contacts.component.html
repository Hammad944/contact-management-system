<div class="flex flex-col lg:flex-row">
    <div class="bg-violet-50 lg:w-3/6 w-full">
        <div class="flex flex-row border-b border-b-gray-200 items-center px-8 h-20">
            <div class="flex-1 flex flex-row items-center">
                <div class="border border-gray-200 rounded-md bg-white p-1 mr-4">
                    <i class="ti ti-menu-2"></i>
                </div>
                <h3 class="text-xl">Contacts</h3>
            </div>
            <div class="space-x-2 flex items-center">
                <button [disabled]="page === 1" (click)="prevPage()"
                    class="border border-gray-200 rounded-md bg-white p-1">
                    <i class="ti ti-chevron-left"></i>
                </button>
                <button class="border border-gray-200 rounded-md bg-white p-1" [disabled]="page === totalPages"
                    (click)="nextPage()">
                    <i class="ti ti-chevron-right"></i>
                </button>
            </div>
        </div>
        <div class="px-8 pt-7">
            <span class="text-sm font-normal text-gray-400">Search for a contact</span>
            <div class="flex flex-row space-x-2">
                <input [(ngModel)]="searchQuery" class="flex-1 text-base font-bold text-gray-800 border p-1 rounded"
                    placeholder="Name, email or phone number" />
                <span class="pt-1">
                    <i class="ti ti-search"></i>
                </span>
            </div>

            <div class="space-y-3 mt-5">
                <div *ngFor="let contact of filteredContacts; let index as i" class="flex flex-row">
                    <div class="w-9 h-9 mr-4 relative">
                        <img [src]="contact.avatar" class="w-9 h-9 object-cover rounded-xl" />
                        <span [ngClass]="{
                    'bg-green-500': contact.status,
                    'bg-orange-400': !contact.status
                  }" class="w-3 h-3 rounded-full absolute right-0 bottom-0 border-2 border-white"></span>
                    </div>
                    <div class="flex-1 flex flex-col cursor-pointer" (click)="showDetail(contact)">
                        <span class="font-bold text-sm">{{ contact.name }}</span>
                        <span class="font-light text-sm text-gray-400">{{ contact.designation }}</span>
                    </div>
                    <div class="flex flex-row space-x-2 items-center">
                        <div class="bg-white p-1 rounded-lg border border-gray-200">
                            <i class="ti ti-messages"></i>
                        </div>
                        <div class="bg-white p-1 rounded-lg border border-gray-200">
                            <i class="ti ti-phone"></i>
                        </div>
                        <div class="bg-white p-1 rounded-lg border border-gray-200">
                            <i class="ti ti-dots"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-contact-detail [selectedContact]="selectedContact" class="lg:w-3/6 w-full"></app-contact-detail>
</div>
